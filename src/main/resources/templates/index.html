<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">
<head>
<title>Azure Storage Client</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container" layout:fragment="header">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Storage Client</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Storage</a></li>
				</ul>			
				<ul class="nav navbar-nav">
					<li class="active"><a href="/message">Queue</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template" layout:fragment="content">
	
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Upload Blob</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>
						<form action="#" th:action="@{/upload}" method="post" enctype="multipart/form-data">
					        <p>File: <input type="file" name="file" /></p>
					        <p><input type="submit" value="Submit" /></p>
					    </form>
				  </td>
			    </tr>
			  </tbody>
			</table>		
    
            <p>Latest Blobs</p>
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Blob</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="blob : ${latestBlobs}">
			      <td th:text="${blob}"></td>
			      <td>
			      		<a th:href="|/download/${blob}|" th:text="|Download|"></a> | 
			      		<a th:href="|/delete/${blob}|" th:text="|Delete|"></a>
			      </td>
			    </tr>
			  </tbody>
			</table>
			
			<p></p>
			<table class="table table-striped">
			  <tbody>
			    <tr>
			      <td>
						<form action="#" th:action="@{/}" method="post">
					        <p><input type="submit" value="Update blob list ..." /></p>
					    </form>
				  </td>
			    </tr>
			  </tbody>
			</table>		
		</div>
		<!-- starter-template -->	

		<div th:if="${error != null}" class="alert alert-danger">
		  <strong>Error: </strong> <span th:text="${error}" th:remove="tag"></span>
		</div>
		
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		
</body>
</html>
