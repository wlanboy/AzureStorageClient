<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">
<head>
<title>Azure Queue Client</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container" layout:fragment="header">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Queue Client</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Storage</a></li>
				</ul>			
				<ul class="nav navbar-nav">
					<li class="active"><a href="/message">Queue</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template" layout:fragment="content">
	
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Add Blob</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>
						<form action="#" th:action="@{/newmessage}" method="post">
					        <p>Message: <input type="text" name="text" /></p>
					        <p><input type="submit" value="Submit" /></p>
					    </form>
				  </td>
			    </tr>
			  </tbody>
			</table>		
    
            <p>Pop message</p>
			<table class="table table-striped">
			  <thead>
			    <tr>
			     <th scope="col">id</th>
			     <th scope="col">receipt</th>
			      <th scope="col">content</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td> <p th:text="${latestMessage.identifier}"></p></td>
			      <td> <p th:text="${latestMessage.name}"></p></td>
			      <td> <p th:text="${latestMessage.content}"></p></td>
			    </tr>
			  </tbody>
			</table>
			
			<p></p>
			<table class="table table-striped">
			  <tbody>
			    <tr>
			      <td>
						<form action="#" th:action="@{/message}" method="post">
					        <p><input type="submit" value="Load next message ..." /></p>
					    </form>
				  </td>
			    </tr>
			  </tbody>
			</table>		
		</div>
		<!-- starter-template -->	

		<div th:if="${error != null}" class="alert alert-danger">
		  <strong>Error: </strong> <span th:text="${error}" th:remove="tag"></span>
		</div>
		
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="/webjars/jquery/2.2.4/jquery.min.js"></script>	
		
</body>
</html>
